/* Change the horizontal-slider to a grid layout */
.horizontal-slider {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns by default */
    gap: 10px; /* Space between items */
    margin-bottom: 20px;
    padding: 0 10px; /* Optional padding for spacing */
}

/* Item styling for grid layout */
.item {
    width: 100%; /* Ensures each item fills its grid cell */
    border: solid 1px var(--border-color);
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    color: var(---text-color);
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease-in-out;
}

/* Image inside the item */
.item img {
    width: 100%;
    height: 150px; /* Fixed height */
    object-fit: cover;
    display: block;
    border-bottom: 1px solid #333;
    transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
}

/* Title styling */
.item-title {
    font-size: 12px;
    padding: 6px;
    text-align: center;
    color: var(---text-color);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Mobile (up to 768px): 3 columns per row */
@media (max-width: 768px) {
    .horizontal-slider {
        grid-template-columns: repeat(3, 1fr); /* 3 columns per row on mobile */
    }
}

/* For even smaller screens (up to 480px), you can adjust to 2 or 1 column if necessary */
@media (max-width: 480px) {
    .horizontal-slider {
        grid-template-columns: repeat(3, 1fr); /* 3 columns per row on mobile */
    }
}

  <script>
    const accountForm = document.getElementById('accountForm');
    const accountsList = document.getElementById('accounts');
    const categorySelect = document.getElementById('category');
    const timeInputs = document.getElementById('timeInputs');
    const apiUrl = 'https://675761d0c0a427baf94c9e1f.mockapi.io/credentials';
    let currentCategory = 'lifetime';
    let editingAccountId = null;

    // Show/hide time input based on category
    categorySelect.addEventListener('change', () => {
      if (categorySelect.value === 'short-term' || categorySelect.value === 'trial') {
        timeInputs.classList.remove('credential-hidden');
      } else {
        timeInputs.classList.add('credential-hidden');
      }
    });

    // Format date to 12-hour format
    const formatDate = (date) => {
      return new Date(date).toLocaleString('en-US', {
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: true,
        year: 'numeric',
        month: 'numeric',
        day: 'numeric',
      });
    };

    // Fetch accounts and filter by category
    const fetchAccounts = () => {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const filteredAccounts = data.filter(account => account.category === currentCategory);
          accountsList.innerHTML = ''; // Clear the list
          filteredAccounts.forEach(account => {
            const accountItem = document.createElement('li');
            accountItem.classList.add('credential-account-item');
            accountItem.innerHTML = `
              <div style="display: flex; justify-content: space-between; align-items: center;">
                <span>${account.username}</span>
                <div class="credential-actions">
                  <button onclick="editAccount('${account.id}'); event.stopPropagation()">
                    <img src="https://cdn-icons-png.flaticon.com/128/10969/10969902.png" alt="Edit">
                  </button>
                  <button onclick="copyAccount('${account.username}', '${account.password}'); event.stopPropagation()">
                    <img src="https://cdn-icons-png.flaticon.com/128/10419/10419629.png" alt="Copy">
                  </button>
                  <button onclick="deleteAccount('${account.id}'); event.stopPropagation()">
                    <img style="height:17px;" src="https://cdn-icons-png.flaticon.com/128/3221/3221897.png" alt="Delete">
                  </button>
                </div>
              </div>
              <div id="details-${account.id}" class="credential-hidden">
              <p style="color:grey">Password: ${account.password}</p>
                <p style="color:grey">${
                  account.category === 'lifetime' ? 'Lifespan' : 'Expiry Date'
                }: ${
                  account.category === 'lifetime'
                    ? 'Lifetime Access'
                    : account.expirationTime
                    ? formatDate(account.expirationTime)
                    : 'Not set'
                }</p>
              </div>
            `;
            accountsList.appendChild(accountItem);

            // Handle auto-delete for expired accounts
            if (account.expirationTime && new Date(account.expirationTime) < new Date()) {
              deleteAccount(account.id);
            }

            // Add event listener to the whole list item for toggle
            accountItem.addEventListener('click', () => toggleDetails(account.id));
          });
        })
        .catch(error => console.error('Error fetching accounts:', error));
    };

    // Toggle details visibility when clicking anywhere on the list item
    const toggleDetails = (id) => {
      const details = document.getElementById(`details-${id}`);
      details.classList.toggle('credential-hidden');
    };

    // Handle category switching
    const showCategory = (category) => {
      currentCategory = category;
      document.querySelectorAll('.credential-tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.credential-tab:nth-child(${['lifetime', 'short-term', 'trial'].indexOf(category) + 1})`).classList.add('active');
      fetchAccounts();
    };

    // Edit an account
    const editAccount = (id) => {
      fetch(`${apiUrl}/${id}`)
        .then(response => response.json())
        .then(account => {
          editingAccountId = id; // Set the account being edited
          document.getElementById('username').value = account.username;
          document.getElementById('password').value = account.password;
          document.getElementById('category').value = account.category;
          if (account.expirationTime) {
            document.getElementById('expirationTime').value = account.expirationTime;
            timeInputs.classList.remove('credential-hidden');
          } else {
            timeInputs.classList.add('credential-hidden');
          }
        })
        .catch(error => console.error('Error editing account:', error));
    };

    // Add or update account
    accountForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const category = categorySelect.value;
      const expirationTime = document.getElementById('expirationTime').value || null;

      if (editingAccountId) {
        // Update existing account
        fetch(`${apiUrl}/${editingAccountId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password, category, expirationTime }),
        })
          .then(() => {
            alert('Account updated successfully!');
            editingAccountId = null;
            accountForm.reset();
            fetchAccounts();
          })
          .catch(error => {
            console.error('Error updating account:', error);
            alert('An error occurred. Please try again.');
          });
      } else {
        // Add new account
        fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password, category, expirationTime }),
        })
          .then(() => {
            alert('Account added successfully!');
            accountForm.reset();
            fetchAccounts();
          })
          .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
          });
      }
    });


// Delete account with confirmation
const deleteAccount = (id) => {
  const confirmation = confirm("Are you sure you want to delete this account?");
  if (confirmation) {
    fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
      .then(() => {
        alert('Account deleted successfully!');
        fetchAccounts();
      })
      .catch(error => console.error('Error:', error));
  }
};

    // Copy username and password
    const copyAccount = (username, password) => {
      const details = `Username: ${username}\nPassword: ${password}`;
      navigator.clipboard.writeText(details)
        .then(() => alert('Copied to clipboard!'))
        .catch(error => console.error('Error copying:', error));
    };

    // Initial fetch
    fetchAccounts();
  </script>

      minutes = minutes < 10 ? '0' + minutes : minutes;

      // Update the date and time
      dateElement.textContent = `Date: ${dateString}`;
      timeElement.textContent = `Time: ${hours}:${minutes} ${ampm}`;
    }

    // Update the date and time every minute
    setInterval(updateDateTime, 60000);

      for (let i = 0; i < 10; i++) {

    function keyCopy() {
      const keyElement = document.getElementById('key-display');
      const keyText = keyElement.textContent;

      if (keyText !== 'Click the button to generate a key') {
        navigator.clipboard.writeText(keyText).then(() => {
